{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Meal Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: #fff;
      border-radius: 20px;
      margin: 2rem auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #ff4b5c;
      margin-bottom: 0.5rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff7f8;
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .item-info {
      display: flex;
      gap: 1rem;
      width: 70%;
    }

    .item-info img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      font-weight: bold;
      color: #ff4b5c;
    }

    .total {
      margin-top: 2rem;
      text-align: right;
      font-size: 20px;
      font-weight: 700;
    }

    .checkout-btn {
      margin-top: 20px;
      width: 100%;
      background: #ff6a88;
      padding: 12px;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Your Cart ðŸ›’</h2>

    {% for item in itemList %}
    <div class="cart-item">
      <div class="item-info">
        <img src="{{ item.picture.url }}" alt="{{ item.name }}">
        <div>
          <h4>{{ item.name }}</h4>
          <p>{{ item.description }}</p>
        </div>
      </div>
      <div class="price">â‚¹{{ item.price }}</div>
    </div>
    {% endfor %}

    <div class="total">Total: â‚¹{{ total_price }}</div>
    <button class="checkout-btn" onclick="window.location.href='/checkout/{{ username }}/'">Proceed to Checkout</button>
  </div>

</body>
</html>
