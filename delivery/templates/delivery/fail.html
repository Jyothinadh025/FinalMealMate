{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong | Meal Buddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .fail-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            padding: 2rem;
        }

        .fail-container h1 {
            font-size: 2rem;
            color: #ff4b5c;
            margin-bottom: 1rem;
        }

        .fail-container p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .try-again-btn {
            display: inline-block;
            background: #ff4b5c;
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .try-again-btn:hover {
            background: #ff2e45;
        }
    </style>
</head>
<body>
    <div class="fail-container">
        <div class="emoji">‚ùå</div>
        <h1>Login Failed!</h1>

        <!-- Dynamic error message -->
        <p>{{ message|default:"Oops! Something went wrong. Please try again." }}</p>

        <!-- Try Again button -->
        <a href="{% url 'open_signin' %}" class="try-again-btn">Try Again</a>
    </div>
</body>
</html>
